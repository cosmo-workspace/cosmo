name: Release drafter

on:
  # on merge
  pull_request:
    types:
      - closed
    branches:
      - main
  # manual
  workflow_dispatch:

jobs:
  Release_drafter:
    runs-on: ubuntu-latest
    steps:
      - name: Release drafter
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Default values for cosmo-dashboard.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/cosmo-workspace/cosmo-dashboard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "cosmo-dashboard"

podAnnotations: {}

podSecurityContext: {}

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

ingress:
  enabled: true
  annotations: {}
  hostName: dashboard.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 20Mi

nodeSelector: {}

tolerations: []

affinity: {}

logLevel: info

logTimeEncoding: iso8601

maxMinutes: 180

tls:
  insecure: false
  key: /app/cert/tls.key
  cert: /app/cert/tls.crt

auth:
  ldap:
    enabled: false
    # url is ldap server url. protocol is supported "ldap://" or "ldaps://"
    url: "ldap://example.com:389"
    # sAMAccountname=USERX,dc=example,dc=com
    # ^^^^^^^^^^^^^^       ^^^^^^^^^^^^^^^^^
    #   user-attr               baseDn
    baseDn: "dc=example,dc=com"
    # usually sAMAccountname or uid or cn
    userAttr: "sAMAccountname"
    tls:
      insecure: false
      secretName: ""
      startTls: false

cert:
  secretName: dashboard-server-cert
  enableCertManager: true
  issuerRef:
    kind: ClusterIssuer
    name: cosmo-selfsigned-clusterissuer
  dnsName:

insecure: true

localRunTest:
  enabled: false
  dashboardEndpoint:
    ip: 127.0.0.1
    uiServerPort: 3000
    serverPort: 8443

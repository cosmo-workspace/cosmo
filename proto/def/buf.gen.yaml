version: v1
plugins:
  - name: go
    out: ../gen
    opt: paths=source_relative
  - name: connect-go
    out: ../gen
    opt: paths=source_relative
  - name: es
    path: ../../web/auth-proxy-ui/node_modules/.bin/protoc-gen-es
    out: ../../web/auth-proxy-ui/src
    opt: target=ts
  - name: connect-web
    path: ../../web/auth-proxy-ui/node_modules/.bin/protoc-gen-connect-web
    out: ../../web/auth-proxy-ui/src
    opt: target=ts